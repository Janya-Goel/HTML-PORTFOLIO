<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Janya's Birthday Invite</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
      padding: 2rem;
      transition: all 0.3s ease;
    }

    body.dark {
      background-color: #1e1e1e;
      color: #fff;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .tagline {
      font-size: 1.2rem;
      color: #777;
    }

    button {
      background-color: #6c5ce7;
      color: white;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #4834d4;
    }

    main {
      max-width: 800px;
      margin: auto;
    }

    .movie-list {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .movie-card {
      background: #fff;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    body.dark .movie-card {
      background: #2b2b2b;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
    }

    ul {
      padding-left: 1.5rem;
    }

    ul li {
      line-height: 1.8;
    }

    a {
      color: #6c5ce7;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .back-link {
      margin-top: 2rem;
      display: inline-block;
      background-color: #00b894;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .back-link:hover {
      background-color: #019875;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>It's My BIRTHDAY!! üéâ</h1>
    <p class="tagline">You're Invited</p>
    <button id="themeToggle">Toggle Light/Dark Mode</button>
  </header>

  <main>
    <section class="movie-list">
      <div class="movie-card">
        <h2>üìÖ 14th June</h2>
        <img src="https://raw.githubusercontent.com/appbrewery/webdev/main/birthday-cake3.4.jpeg" alt="a cake pic" width="100%" />
      </div>

      <div class="movie-card">
        <h2>üéÅ What to Bring</h2>
        <ul>
          <li>Candies (I love them)</li>
          <li>Gifts (thank uuuuu)</li>
          <li>Urself!! (we'd love to have u)</li>
        </ul>
      </div>


    <a class="back-link" href="./../index.html">‚Üê Back to Portfolio</a>
  </main>

  <footer>
    <p>¬© 2025 Janya Goel</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById("themeToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
